<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="icon" sizes="64x64" href="%PUBLIC_URL%/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
  <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/icon192.png" type="image/png">
  <link rel="icon" sizes="512x512" href="%PUBLIC_URL%/icon512.png" type="image/png">

  
  <!-- Colors / PWA-like appearance (even without manifest) -->
  <meta name="theme-color" content="#1976d2">
  <meta name="theme-color" content="#1976d2" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#155a9c" media="(prefers-color-scheme: dark)">

  <!--
      These 3 meta below is to enable Apple Safari status bar appearance.
  -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Junjie Lin">

   <!-- SEO -->
  <title>Junjie Lin</title>
  <meta name="description" content="Junjie Lin's Portfolio" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
</head>

<body>
  <noscript>Please enable JavaScript.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
